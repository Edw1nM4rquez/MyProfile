<div class="bg-slate-50 w-full pb-8 pt-2">
    <div class="title text-center ">
        <h2 class="text-black p-14 font-semibold text-2xl">CERTIFICACIONES</h2>
    </div>
    <div class="container-certificates grid lg:grid-cols-4 gap-2">
        
        <div *ngFor="let item of arrayCertificate" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="{{item.urlCertificate}}">
                <img class="p-8 rounded-t-lg" src="{{item.urlImageReference}}" alt="product image" />
               
            </a>
            <div class="px-5 pb-5">
                <a href="{{item.urlCertificate}}">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{item.descriptionCertificate}}</h5>
                </a>
            </div>
            <div class="flex items-center justify-between m-1">
                <span class="text-3xl font-bold text-gray-900 dark:text-white"></span>
                <a href="{{item.urlCertificate}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                 ">Ver certificado</a>
            </div>
        </div>
    </div>
</div>
