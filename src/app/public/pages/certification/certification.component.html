<div
  class="relative bg-gradient-to-br from-blue-100 via-slate-50 to-blue-200 w-full pb-12 pt-2 overflow-hidden"
>
  <!-- Modelo decorativo con curvas animadas -->
  <svg
    class="absolute top-0 left-0 w-full h-32 animate-pulse"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#3b82f6"
      fill-opacity="0.2"
      d="M0,160L48,170.7C96,181,192,203,288,202.7C384,203,480,181,576,154.7C672,128,768,96,864,117.3C960,139,1056,213,1152,229.3C1248,245,1344,203,1392,181.3L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
    ></path>
  </svg>
  <div class="title text-center mt-10">
    <h2 class="text-black font-bold text-3xl md:text-4xl mb-2 tracking-tight">
      CERTIFICACIONES
    </h2>
    <p
      class="text-gray-700 max-w-xl mx-auto text-lg md:text-xl mb-8 animate-fade-in"
    >
      Descubre mis certificaciones profesionales, cada una representa un logro y
      compromiso con la excelencia en tecnolog√≠a y desarrollo.
    </p>
  </div>
  <div
    class="container-certificates grid md:grid-cols-2 lg:grid-cols-4 gap-6 px-4"
  >
    <div
      *ngFor="let item of arrayCertificate"
      class="group w-full max-w-sm bg-white border border-gray-200 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-700 overflow-hidden animate-fade-in-up"
    >
      <a href="{{ item.urlCertificate }}" target="_blank" rel="noopener">
        <img
          class="p-6 rounded-t-2xl scale-100 group-hover:scale-105 transition-transform duration-300"
          src="{{ item.urlImageReference }}"
          alt="Certificado"
        />
      </a>
      <div class="px-6 pb-6">
        <a href="{{ item.urlCertificate }}" target="_blank" rel="noopener">
          <h5
            class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white mb-2"
          >
            {{ item.descriptionCertificate }}
          </h5>
        </a>
        <!--<p class="text-gray-500 text-sm mb-4">{{item.shortDescription}}</p>-->
        <div class="flex items-center justify-between">
          <a
            href="{{ item.urlCertificate }}"
            target="_blank"
            rel="noopener"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300"
          >
            Ver certificado
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Curva decorativa inferior -->
  <svg class="absolute bottom-0 left-0 w-full h-24" viewBox="0 0 1440 320">
    <path
      fill="#3b82f6"
      fill-opacity="0.15"
      d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,154.7C672,160,768,192,864,186.7C960,181,1056,139,1152,117.3C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
    ></path>
  </svg>
</div>
