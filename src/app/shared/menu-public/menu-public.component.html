<nav
  class="bg-black border-gray-800 dark:bg-black border-b-white border-b-2 sticky top-0 z-50"
>
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
  >
    <a href="/MyProfile" class="flex items-center">
      <!-- Nuevo icono: User -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-user m-1"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#ffffff"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <circle cx="12" cy="7" r="4" />
        <path d="M5.5 21h13a2 2 0 0 0 2-2v-1a7 7 0 0 0 -14 0v1a2 2 0 0 0 2 2" />
      </svg>
      <h1 class="font-semibold text-2xl text-white">E M</h1>
    </a>
    <div class="flex items-center md:order-2">
      <button
        data-collapse-toggle="mega-menu"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-300 rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="mega-menu"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Nuevo icono: Menu (Grid) -->
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <rect x="4" y="4" width="6" height="6" rx="1" />
          <rect x="14" y="4" width="6" height="6" rx="1" />
          <rect x="4" y="14" width="6" height="6" rx="1" />
          <rect x="14" y="14" width="6" height="6" rx="1" />
        </svg>
      </button>
    </div>
    <div
      id="mega-menu"
      class="items-end justify-between hidden w-full md:flex md:w-auto lg:order-3 md:order-2"
    >
      <ul
        class="flex flex-col mt-4 font-medium md:flex-row md:space-x-8 md:mt-0"
      >
        <ng-container *ngFor="let item of links">
          <li>
            <a
              [href]="item.url"
              class="flex items-center gap-2 py-2 pl-3 pr-4 text-blue-400 border-b border-gray-800 hover:bg-gray-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 dark:text-blue-400 md:dark:hover:text-blue-400 dark:hover:bg-gray-700 dark:hover:text-blue-400 md:dark:hover:bg-transparent dark:border-gray-700"
              aria-current="page"
            >
              <!-- Nuevo icono: Home (House) -->

              <span [innerHTML]="item.svg"></span>
              {{ item.title }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
