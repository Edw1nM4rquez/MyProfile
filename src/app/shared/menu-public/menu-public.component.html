<nav
  class="bg-gradient-to-r from-gray-900 via-black to-gray-900 border-gray-700 shadow-2xl border-b-4 border-b-blue-500 sticky top-0 z-50 backdrop-blur-md"
>
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
  >
    <!-- Logo Section with enhanced styling -->
    <a href="/" class="flex items-center group transition-transform duration-300 hover:scale-105">
      <div class="relative">
        <!-- Background glow effect -->
        <div class="absolute -inset-2 bg-blue-500/20 rounded-full blur-sm group-hover:bg-blue-400/30 transition-all duration-300"></div>
        <!-- User Icon with border -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-user m-1 relative z-10 border-2 border-blue-500 rounded-full p-2 bg-gray-800 group-hover:border-blue-400 transition-all duration-300"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#60a5fa"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="7" r="4" />
          <path d="M5.5 21h13a2 2 0 0 0 2-2v-1a7 7 0 0 0 -14 0v1a2 2 0 0 0 2 2" />
        </svg>
      </div>
      <div class="ml-3">
        <h1 class="font-bold text-2xl text-white tracking-wider group-hover:text-blue-400 transition-colors duration-300">E M</h1>
        <p class="text-xs text-gray-400 group-hover:text-blue-300 transition-colors duration-300">Portfolio</p>
      </div>
    </a>

    <!-- Mobile menu button with enhanced styling -->
    <div class="flex items-center md:order-2">
      <button
        data-collapse-toggle="mega-menu"
        type="button"
        class="relative inline-flex items-center p-3 w-12 h-12 justify-center text-sm text-gray-300 rounded-xl md:hidden hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-300 border border-gray-600 hover:border-blue-400 shadow-lg hover:shadow-blue-500/25"
        aria-controls="mega-menu"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Enhanced Menu Icon -->
        <svg
          class="w-6 h-6 transition-transform duration-300 hover:rotate-90"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <rect x="4" y="4" width="6" height="6" rx="2" />
          <rect x="14" y="4" width="6" height="6" rx="2" />
          <rect x="4" y="14" width="6" height="6" rx="2" />
          <rect x="14" y="14" width="6" height="6" rx="2" />
        </svg>
        <!-- Notification dot -->
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900 animate-pulse"></span>
      </button>
    </div>

    <!-- Enhanced Navigation Menu -->
    <div
      id="mega-menu"
      class="items-end justify-between hidden w-full md:flex md:w-auto lg:order-3 md:order-2"
    >
      <ul
        class="flex flex-col mt-4 font-medium md:flex-row md:space-x-2 md:mt-0 bg-gray-900/50 md:bg-transparent rounded-xl md:rounded-none p-4 md:p-0 border border-gray-700 md:border-none backdrop-blur-sm"
      >
        <ng-container *ngFor="let item of links; let i = index">
          <li class="group">
            <a
              [href]="item.url"
              class="flex items-center gap-3 py-3 px-4 text-gray-300 hover:text-white border-b border-gray-700 md:border-b-0 hover:bg-gradient-to-r hover:from-blue-600/20 hover:to-purple-600/20 md:hover:bg-gradient-to-r md:hover:from-blue-600 md:hover:to-purple-600 md:border-0 md:rounded-xl md:p-3 transition-all duration-300 relative overflow-hidden group-hover:shadow-lg group-hover:shadow-blue-500/25 border-l-4 border-l-transparent md:border-l-0 hover:border-l-blue-500 md:hover:border-l-0"
              aria-current="page"
            >
              <!-- Animated background effect -->
              <div class="absolute inset-0 bg-gradient-to-r from-blue-600/0 to-purple-600/0 group-hover:from-blue-600/10 group-hover:to-purple-600/10 transition-all duration-300 rounded-xl"></div>
              
              <!-- Icon container with enhanced styling -->
              <div class="relative z-10 p-1 rounded-lg bg-gray-800/50 group-hover:bg-blue-600/20 border border-gray-600 group-hover:border-blue-400 transition-all duration-300">
                <span [innerHTML]="item.svg" class="w-5 h-5 block [&>svg]:w-5 [&>svg]:h-5 [&>svg]:stroke-current group-hover:scale-110 transition-transform duration-300"></span>
              </div>
              
              <!-- Text with enhanced styling -->
              <span class="relative z-10 font-semibold tracking-wide group-hover:translate-x-1 transition-transform duration-300">
                {{ item.title }}
              </span>
              
              <!-- Hover indicator -->
              <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 group-hover:w-full transition-all duration-300 md:block hidden"></div>
            </a>
          </li>
        </ng-container>
        
        <!-- Additional action button -->
        <li class="group">
          <button class="flex items-center gap-3 py-3 px-4 text-gray-300 hover:text-white md:bg-gradient-to-r md:from-green-600 md:to-emerald-600 md:rounded-xl md:p-3 transition-all duration-300 hover:shadow-lg hover:shadow-green-500/25 border border-gray-600 md:border-green-500 hover:border-green-400 mt-2 md:mt-0 w-full md:w-auto">
            <!-- Contact Icon -->
            <div class="p-1 rounded-lg bg-gray-800/50 border border-gray-600 group-hover:border-green-400 transition-all duration-300">
              <svg class="w-5 h-5 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </div>
            <span class="font-semibold tracking-wide">Contact</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- Bottom border with gradient -->
  <div class="h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500 opacity-75"></div>
</nav>
